replicaCount: 2

image:
  repository: ghcr.io/bcgov/template-repository
  tag: latest
  pullPolicy: Always

deploy:
  replicas: 1
  applicationProperties:
    enabled: false
    mountPath: /deployments/config/
    properties: '## Properties go here'
  livenessProbe:
    httpGet:
      path: /
      port: 3000
  readinessProbe:
    httpGet:
      path: /
      port: 3000
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  route:
    enabled: true
    targetPort: http
    tls:
      enabled: true
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
  serviceType: ClusterIP
app:
  port: 3000

ingress:
  enabled: true
  hostname: template-repository.local

resources:
  requests:
    memory: "256Mi"
    cpu: "500m"
  limits:
    memory: "512Mi"
    cpu: "1"
