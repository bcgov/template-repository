replicaCount: 1

configMapName: template-repo-config
secretName: template-repo-app-secrets

env:
  APP_PORT: 3000
  REACT_APP_ENV: dev

app:
  repository: ghcr.io/bcgov/template-repository
  tag: dev

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

postgresql:
  enabled: false 
  external:
    host: template-repo-patroni  
    port: 5432                 
    usernameFrom:
      secretKeyRef:
        name: template-repo-patroni
        key: app-db-username
    passwordFrom:
      secretKeyRef:
        name: template-repo-patroni
        key: app-db-password
    databaseFrom:
      secretKeyRef:
        name: template-repo-patroni
        key: app-db-name

service:
  type: ClusterIP
  appPort: 3000
